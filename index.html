<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hang Man</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- vertical navigation bar -->
      <div class="col-1 rounded navigation d-flex flex-column justify-content-between">
        <img src="img/drowdown1.png" alt="drowdown">
        <!-- style="height: 100px; width: 120px; margin-left: 40px;" -->
        <ul>
          <li><img src="img/twitter.png" alt="twitter"></li>
          <!-- style="height: 80px; width:100px; margin-left: 50px; margin-top: 30px;" -->
          <li><img src="img/facebook.png" alt="facebook"></li>
          <li><img src="img/instagram.png" alt="instagram"></li>
        </ul>
      </div>
      <!-- end of navigation -->
      
      <!-- game area -->
      <div id="background-photo" class="col-11 my-1">
        <div id="wrapper"> <!-- to keep buttons and main content aligned -->
          <button id="btn1" class="btn btn-md " type="button">Hang Man</button>
          <button id="btn2" class="btn btn-md " type="button">Sign up</button>
          <button id="btn3" class="btn btn-md " type="button">Log in</button>

          <!-- main content to guess word -->
          <div id="main-content" class="container">
            <div class="row flex-column">
              <!-- the first line of the game setting -->
              <div id="first-row">
                <p>Wins: <span id="win"> 0</span></p>
                <p>Guesses Left:<span id="chances"> 10</span></p>
                <button id="btn-hints" class="btn btn-sm" type="button">Hints</button>
                <div id="hp-bar">
                  <div id="hp"></div>
                </div>
              </div>
              <!-- the second to fourth line of the game setting (include input) -->
              <div id="second-row">
                <p>Correct Guess: <span id="correct"></span></p>
                <p>Wrong Guess: <span id="wrong"></span></p>
                <p>Word: <span id="guessed"></span></p>
                <input id="user-input" type="text" maxlength="5"> </input>
              </div>
              <!-- keyboard part -->
              <div id="keyboard">
                <div>
                  <input id="q" type="button" value="Q">
                  <input id="w" type="button" value="W">
                  <input id="e" type="button" value="E">
                  <input id="r" type="button" value="R">
                  <input id="t" type="button" value="T">
                  <input id="y" type="button" value="Y">
                  <input id="u" type="button" value="U">
                  <input id="i" type="button" value="I">
                  <input id="o" type="button" value="O">
                  <input id="p" type="button" value="P">
                </div>
                <div>
                  <input id="a" type="button" value="A">
                  <input id="s" type="button" value="S">
                  <input id="d" type="button" value="D">
                  <input id="f" type="button" value="F">
                  <input id="g" type="button" value="G">
                  <input id="h" type="button" value="H">
                  <input id="j" type="button" value="J">
                  <input id="k" type="button" value="K">
                  <input id="l" type="button" value="L">
                </div>
                <div>
                  <input id="enter" type="button" value="ENTER">
                  <input id="z" type="button" value="Z">
                  <input id="x" type="button" value="X">
                  <input id="c" type="button" value="C">
                  <input id="v" type="button" value="V">
                  <input id="b" type="button" value="B">
                  <input id="n" type="button" value="N">
                  <input id="m" type="button" value="M">
                  <input id="backspace" type="button" value="←">
                </div>
              </div><!-- end #keyboard -->
            
            </div> <!-- end of row -->
          </div> <!-- end of main content -->
        </div> <!-- end of #wrapper -->
      </div> <!-- end of #background-photo --><!-- end of game area -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <!-- game script -->
  <script type="module" src="./index.js"></script>
</body>

</html>
